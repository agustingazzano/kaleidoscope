name:                kaleidoscope
version:             0.1.0.0
github:              "githubuser/kaleidoscope"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/kaleidoscope#readme>

dependencies:
- base >= 4.7 && < 5
- llvm-hs >= 9.0.1
- llvm-hs-pure >= 9.0.0
- containers >= 0.6.5.1
- mtl >= 2.2.2
- parsec >= 3.1.14.0
- haskeline >= 0.8.2
- bytestring >= 0.10.12.0
- utf8-string >= 1.0.2


ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  kaleidoscope-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - kaleidoscope
    - llvm-hs >= 9.0.1
    - llvm-hs-pure >= 9.0.0
    - containers >= 0.6.5.1
    - mtl >= 2.2.2

tests:
  kaleidoscope-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - kaleidoscope
    - llvm-hs >= 9.0.1
    - llvm-hs-pure >= 9.0.0
    - containers >= 0.6.5.1
    - mtl >= 2.2.2
